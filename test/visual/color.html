<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color - Foundation Extended Test Page</title>
    <link href="/dist/foundation-extended-asset.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="row">
      <div class="columns">
        <h1>Colors</h1>
        <p>Adding a <code>colorName-color</code> class will change the <code>color</code> value to the text.</p>
        <hr/>
        <h2 class="primary-color">.primary-color</h2>
        <h2 class="secondary-color">.secondary-color</h2>
        <h2 class="success-color">.success-color</h2>
        <h2 class="warning-color">.warning-color</h2>
        <h2 class="alert-color">.alert-color</h2>
        <h2 class="light-gray-color">.light-gray-color</h2>
        <h2 class="medium-gray-color">.medium-gray-color</h2>
        <h2 class="dark-gray-color">.dark-gray-color</h2>
        <h2 class="black-color">.black-color</h2>
        <h2 class="white-color" style="background-color: black;">.white-color</h2>
      </div>
    </div>
  </body>
</html>
